---
name: basic values - <TYPE_NAME>

parameters:
  - TYPE_NAME: bool
    TYPE_VALUE_1: false
    TYPE_VALUE_2: true
    TYPE_DEFAULT: false

  - TYPE_NAME: int
    TYPE_VALUE_1: 1
    TYPE_VALUE_2: 2
    TYPE_DEFAULT: -1

  - TYPE_NAME: double
    TYPE_VALUE_1: 1.5
    TYPE_VALUE_2: 3.5
    TYPE_DEFAULT: 0.5

  - TYPE_NAME: string
    TYPE_VALUE_1: "a"
    TYPE_VALUE_2: "b"
    TYPE_DEFAULT: "x"

  - TYPE_NAME: any
    TYPE_VALUE_1: 3
    TYPE_VALUE_2: "x"
    TYPE_DEFAULT: false

sdkData:
  flag1-<TYPE_NAME>:
    version: 1
    value: <TYPE_VALUE_1>
    variation: 0
    reason: { kind: "OFF" }

  flag2-<TYPE_NAME>:
    version: 1
    value: <TYPE_VALUE_2>
    variation: 1
    reason: { kind: "FALLTHROUGH" }

user:
  key: user-key

evaluations:
  - flagKey: flag1-<TYPE_NAME>
    valueType: <TYPE_NAME>
    default: <TYPE_DEFAULT>
    expect:
      value: <TYPE_VALUE_1>
      variationIndex: 0
      reason: { kind: "OFF" }

  - flagKey: flag2-<TYPE_NAME>
    valueType: <TYPE_NAME>
    default: <TYPE_DEFAULT>
    expect:
      value: <TYPE_VALUE_2>
      variationIndex: 1
      reason: { kind: "FALLTHROUGH" }
