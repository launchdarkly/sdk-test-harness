---
name: client not ready for evaluation (<TYPE_NAME>)

constants:
  USER: { key: "user-key" }
  NOT_READY_FLAG_RESULT:
    value: <TYPE_DEFAULT>
    reason: { "kind": "ERROR", "errorKind": "CLIENT_NOT_READY" }

parameters:
  - TYPE_NAME: bool
    TYPE_VALUE: true
    TYPE_DEFAULT: false

  - TYPE_NAME: int
    TYPE_VALUE: 1
    TYPE_DEFAULT: -1

  - TYPE_NAME: double
    TYPE_VALUE: 1.5
    TYPE_DEFAULT: 0.5

  - TYPE_NAME: string
    TYPE_VALUE: "a"
    TYPE_DEFAULT: "x"

  - TYPE_NAME: any
    TYPE_VALUE: 3
    TYPE_DEFAULT: false

evaluations:
  - name: not ready
    flagKey: no-such-flag
    user: <USER>
    valueType: <TYPE_NAME>
    default: <TYPE_DEFAULT>
    expect: <NOT_READY_FLAG_RESULT>
